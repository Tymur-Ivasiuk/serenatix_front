<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
    
    <title>SERENATIX</title>
</head>
<body>
    <main>
        <div class="homepage-wrapper">
            <div class="planeta-big">
                <img src="./img/planeta.svg" style="width: 100%;">
                <div class="vingette"></div>
            </div>
            <div class="right-sidebar-wrap">
                <div class="right-sidebar">
                    <img src="./img/logo-with-text-big.svg" class="right-sidebar_logo">
                    <div class="planeta-small">
                        <img src="./img/planeta.svg" style="width: 100%;">
                        <div class="vingette"></div>
                    </div>
                    <div class="blocks">
                        <div class="sidebar_block">
                            <div class="sidebar_block_wrap">
                                <form class="auth">
                                    <h2>Login Now!</h2>

                                    <div class="auth-inputs">
                                        <div class="input_wrap">
                                            <input type="text" class="auth-input" placeholder="Email Address">
                                            <img src="./img/icon/email.svg" alt="email-icon" class="input-icon">
                                        </div>
                                        <div class="input_wrap">
                                            <input type="text" class="auth-input" placeholder="Enter Password">
                                            <img src="./img/icon/shield-security.svg" alt="pass-icon" class="input-icon">
                                        </div>
                                    </div>

                                    <div class="auth-actions">
                                        <div class="checkbox-info">
                                            <input type="checkbox" class="save-info-input">
                                            <label class="checkbox-desc">Remember me</label>
                                        </div>
                                        <a href="#!">Forgot Password?</a>
                                    </div>

                                    <button type="submit">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/fontAwesome.js"></script>
</body>
</html>
